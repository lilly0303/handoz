{{ define "main" }}
<style>
  .player-frame {
    background: #e4e4e4;
    border: 2px solid #fff;
    border-right-color: #999;
    border-bottom-color: #999;
    padding: 10px;
    margin-top: 10px;
  }

  .player-title {
    font-family: 'Trebuchet MS', Tahoma, sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    background: #d4d0c8;
    padding: 5px;
    border: 1px inset #fff;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
  }

  .video-container {
    background: #000;
    padding: 5px;
    border: 3px inset #888;
    margin-bottom: 15px;
  }

  .video-container iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    display: block;
  }

  .text-content {
    background: #fff;
    border: 2px inset #ccc;
    padding: 20px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    line-height: 1.6;
    color: #000;
    min-height: 300px;
  }
</style>

<div class="player-frame">
  
  <div class="player-title">
    <span>Now Playing: {{ .Title }}</span>
    <span style="color: #666; font-size: 0.9rem;">{{ .Date.Format "2006/01/02" }}</span>
  </div>

  {{ if .Params.warning }}
    <div style="background: yellow; border: 1px solid red; color: red; padding: 5px; margin-bottom: 15px; font-weight: bold;">
      ⚠ WARNING: {{ .Params.warning }}
    </div>
  {{ end }}

  {{ if .Params.embed }}
    <div class="video-container">
      {{ replace .Params.embed "player.html?" "player.html?high_quality=1&danmaku=0&" | safeHTML }}
    </div>
  {{ end }}

  <div class="text-content">
    {{ .Content }}
  </div>
  
  <div style="margin-top: 15px;">
    <button onclick="window.location.href='/'" style="font-family: Tahoma; padding: 5px 15px; cursor: pointer;">
      ■ STOP & RETURN
    </button>
  </div>

</div>
{{ end }}
