<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}HANDOZ PLAYER{{ else }}{{ .Title }} | HANDOZ{{ end }}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    /* 拟物化核心变量 */
    :root {
      --bg-dark: #0a0a0a; /* Lain 风格深黑背景 */
      --metal-light: #fdfdfd;
      --metal-mid: #d4d6db;
      --metal-dark: #9ea1a8;
      --glass-blue: #092c5a; /* WMP 冰蓝屏幕 */
      --glass-blue-light: #165baf;
      --glow-cyan: #70b5ff;
      --font-ui: Tahoma, 'Trebuchet MS', sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-dark);
      /* 模拟 Lain 风格的深色网格/线缆背景暗示 */
      background-image: radial-gradient(circle at 50% 50%, #222 0%, #000 100%);
      font-family: var(--font-ui);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 播放器金属外壳 (The Device) */
    .media-player-body {
      width: 100%;
      max-width: 420px; /* 模拟便携设备的窄长比例 */
      background: linear-gradient(to bottom, var(--metal-light) 0%, var(--metal-mid) 40%, var(--metal-dark) 100%);
      border-radius: 30px; /* 圆润的 iPod 边缘 */
      padding: 20px;
      /* 极其逼真的硬件厚度与阴影 */
      box-shadow: 
        inset 0 2px 3px rgba(255,255,255,0.8),
        inset 0 -2px 5px rgba(0,0,0,0.3),
        0 15px 35px rgba(0,0,0,0.8),
        0 0 0 1px #888;
    }

    /* 屏幕黑色边框 (The Bezel) */
    .screen-bezel {
      background: #111;
      border-radius: 15px;
      padding: 12px;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.9), 0 1px 1px rgba(255,255,255,0.4);
      margin-bottom: 25px;
    }

    /* 蓝色高光玻璃屏幕 (The LCD Screen) */
    .lcd-screen {
      background: linear-gradient(135deg, var(--glass-blue) 0%, var(--glass-blue-light) 100%);
      border-radius: 5px;
      min-height: 380px;
      position: relative;
      overflow: hidden;
      color: var(--glow-cyan);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
    }

    /* 模拟玻璃屏幕顶部的反光 (Glass Glare) */
    .lcd-screen::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; height: 40%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
      pointer-events: none;
    }

    /* 屏幕内边距 */
    .screen-content {
      padding: 15px;
      height: 100%;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }

    /* 硬件导航按钮区 (Hardware Controls) */
    .controls-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 10px;
    }

    /* 拟物化水晶按钮 */
    .btn-crystal {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 10px;
      font-weight: bold;
      color: #333;
      /* 经典的 WMP 水晶按钮渐变 */
      background: linear-gradient(to bottom, #fff 0%, #e0e0e0 45%, #ccc 50%, #eee 100%);
      box-shadow: 
        0 4px 6px rgba(0,0,0,0.4),
        inset 0 -2px 4px rgba(0,0,0,0.2),
        inset 0 2px 4px rgba(255,255,255,0.9);
      transition: all 0.1s;
    }

    .btn-crystal:active {
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      transform: translateY(2px);
    }
    
    /* 大号播放按钮 */
    .btn-crystal.btn-play {
      width: 65px;
      height: 65px;
      font-size: 14px;
      color: var(--glass-blue-light);
    }
  </style>
</head>
<body>

  <div class="media-player-body">
    
    <div class="screen-bezel">
      <div class="lcd-screen">
        <div class="screen-content">
          {{ block "main" . }}{{ end }}
        </div>
      </div>
    </div>

    <div class="controls-panel">
      <a href="/" class="btn-crystal">MENU</a>
      <a href="/" class="btn-crystal btn-play">▶</a>
      <a href="/admin/" class="btn-crystal">SYNC</a>
    </div>

  </div>

</body>
</html>
